<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crypto Monte Carlo Simulation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

  </head>
  <body>
    
    <div class="container text-center mt-2 custom-container">
      <h1>Monte Carlo Simulation for Cryptocurrency Investment</h1>
      
      <form method="post" class="form">
        {% csrf_token %}
        
        <i class="fas fa-coins"></i>
        <input type="text" name="{{ form.coin_id.name }}" class="form-control" placeholder="Cryptocurrency Symbol">
    
        <i class="fas fa-calendar"></i>    
        <input type="number" name="{{ form.years.name }}" class="form-control" placeholder="Years of Historical Data">
    
        <i class="fas fa-dollar-sign"></i>        
        <input type="number" name="{{ form.principal_amount.name }}" class="form-control" placeholder="Initial Principal Amount">
    
        <i class="fas fa-hourglass-half"></i>
        <input type="number" name="{{ form.investment_horizon.name }}" class="form-control" placeholder="Investment Horizon (days)">

        <i class="fas fa-chart-line"></i>
        <input type="number" name="{{ form.num_simulations.name }}" class="form-control" placeholder="Number of Monte Carlo Simulations">
        <br>
        <button type="submit" class="btn btn-primary">Run Simulation</button>
      </form>

    </div>
  <style>
      .custom-container {
          background-color: #ffffff;
          padding: 80px;
          box-shadow: 0px 0px 25px 0px rgba(0, 0, 0, 0.5);
      }

      .custom-container2 {
          background-color: #ffffff;
          padding: 25px;
          box-shadow: 0px 0px 7px 0px rgba(0, 0, 0, 0.6);
      }
  </style>
  <br>
  <div class="container-flex text-center mt-2 custom-container2">
      
      <h2>Simulation Results</h2>
      
      {% for result in results %}
        <div class="container text-center mt-2 custom-container2">
          {{ result }}
        </div>
      {% endfor %}
      
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
